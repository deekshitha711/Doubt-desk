<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login - Doubt Desk</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Inter', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem;
    }
    .auth-container { 
      background: rgba(255,255,255,0.95); padding: 3rem 2.5rem; border-radius: 20px; 
      box-shadow: 0 20px 60px rgba(0,0,0,0.3); width: 100%; max-width: 440px; 
      border: 1px solid rgba(0,0,0,0.05); position: relative; overflow: hidden;
    }
    .auth-container::before { 
      content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; 
      background: linear-gradient(90deg, #10b981, #34d399); border-radius: 20px 20px 0 0;
    }
    .logo { text-align: center; margin-bottom: 2.5rem; }
    .logo h1 { color: #1e3a8a; font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem; }
    .logo p { color: #64748b; font-size: 1.1rem; font-weight: 500; }
    .role-badge { 
      background: linear-gradient(135deg, #10b981, #34d399); color: white; padding: 0.75rem 2rem; 
      border-radius: 50px; font-weight: 600; margin-bottom: 2rem; text-transform: uppercase; 
      letter-spacing: 0.5px; font-size: 0.85rem; display: inline-block; box-shadow: 0 4px 12px rgba(16,185,129,0.3);
    }
    .form-group { margin-bottom: 2rem; }
    label { display: block; margin-bottom: 0.75rem; color: #374151; font-weight: 600; font-size: 0.95rem; }
    input, select { 
      width: 100%; padding: 1.2rem 1.25rem; border: 2px solid #e5e7eb; border-radius: 12px; 
      font-size: 1rem; font-weight: 500; transition: all 0.2s ease; background: #fafafa;
    }
    input:focus, select:focus { outline: none; border-color: #10b981; background: white; 
      box-shadow: 0 0 0 3px rgba(16,185,129,0.1); transform: translateY(-1px);
    }
    .submit-btn { 
      width: 100%; padding: 1.25rem; background: linear-gradient(135deg, #10b981, #34d399); 
      color: white; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 600; 
      cursor: pointer; transition: all 0.2s ease; box-shadow: 0 4px 12px rgba(16,185,129,0.3);
      text-transform: uppercase; letter-spacing: 0.5px;
    }
    .submit-btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(16,185,129,0.4); }
    .submit-btn:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
    .step-indicator { display: flex; justify-content: center; gap: 1rem; margin-bottom: 2rem; }
    .step { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; 
      font-weight: 700; color: white; font-size: 0.9rem; }
    .step.active { background: linear-gradient(135deg, #10b981, #34d399); box-shadow: 0 4px 12px rgba(16,185,129,0.3); }
    .step.completed { background: #6b7280; }
    .back-link { text-align: center; margin-top: 2.5rem; padding-top: 2rem; border-top: 1px solid #e5e7eb; }
    .back-link a { color: #10b981; text-decoration: none; font-weight: 600; padding: 0.75rem 1.5rem; 
      border: 1px solid #d1fae5; border-radius: 8px; display: inline-block; transition: all 0.2s ease; }
    .back-link a:hover { background: rgba(16,185,129,0.08); transform: translateY(-1px); }
    @media (max-width: 480px) { .auth-container { margin: 1rem; padding: 2.5rem 2rem; } }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <h1>Doubt Desk</h1>
      <p>Student Portal</p>
      <div class="role-badge">Student Access</div>
    </div>

    <div class="step-indicator">
      <div class="step active" id="step1">1</div>
      <div class="step" id="step2">2</div>
    </div>

    <!-- Step 1: School Code -->
    <div id="schoolStep">
      <div class="form-group">
        <label for="schoolCode">School Code</label>
        <input type="text" id="schoolCode" placeholder="Enter school code" maxlength="10" required>
      </div>
      <button class="submit-btn" onclick="verifySchool()">Verify School</button>
    </div>

    <!-- Step 2: Student Details -->
    <form id="studentForm" style="display: none;">
      <div class="form-group">
        <label for="studentId">Student ID</label>
        <input type="text" id="studentId" placeholder="SID001" required>
      </div>
      <div class="form-group">
        <label for="branch">Branch</label>
        <select id="branch" required>
          <option value="">Select branch</option>
          <option value="CSE">Computer Science</option>
          <option value="ECE">Electronics</option>
          <option value="ME">Mechanical</option>
          <option value="Chem">Chemical</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sem">Semester</label>
        <select id="sem" required>
          <option value="">Select semester</option>
          <option value="Sem 1">Semester 1</option>
          <option value="Sem 2">Semester 2</option>
          <option value="Sem 3">Semester 3</option>
          <option value="Sem 4">Semester 4</option>
          <option value="Sem 5">Semester 5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="studentClass">Class/Section</label>
        <select id="studentClass" required>
          <option value="">Select section</option>
          <option value="A">Section A</option>
          <option value="B">Section B</option>
          <option value="C">Section C</option>
        </select>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="submit-btn" id="loginBtn">Enter Dashboard</button>
    </form>

    <div class="back-link">
      <a href="index.html">‚Üê Back to Role Selection</a>
    </div>
  </div>

  <script>
    const VALID_SCHOOL = 'VIZ2024';
    
    function verifySchool() {
      const school = document.getElementById('schoolCode').value.trim().toUpperCase();
      if (school === VALID_SCHOOL) {
        document.getElementById('step1').className = 'step completed';
        document.getElementById('step2').className = 'step active';
        document.getElementById('schoolStep').style.display = 'none';
        document.getElementById('studentForm').style.display = 'block';
      } else {
        alert('Invalid school code!');
      }
    }

    document.getElementById('studentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const studentId = document.getElementById('studentId').value.trim().toUpperCase();
      const branch = document.getElementById('branch').value;
      const sem = document.getElementById('sem').value;
      const studentClass = document.getElementById('studentClass').value;
      const password = document.getElementById('password').value;
      
      const btn = document.getElementById('loginBtn');
      btn.disabled = true;
      btn.innerHTML = 'Signing in...';
      
      await new Promise(r => setTimeout(r, 1200));
      
      if (password === 'student123') {
        localStorage.setItem('userRole', 'student');
        localStorage.setItem('studentData', JSON.stringify({
          school: VALID_SCHOOL,
          studentId,
          branch,
          sem,
          class: studentClass
        }));
        window.location.href = 'student-dashboard.html';
      } else {
        alert('Incorrect password!');
        btn.disabled = false;
        btn.innerHTML = 'Enter Dashboard';
      }
    });
  </script>
</body>
</html>
