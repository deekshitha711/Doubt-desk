<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login - Doubt Desk</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; background: #e3f2fd; }
    .tabs { display: flex; justify-content: center; margin-bottom: 30px; }
    .tab { padding: 15px 30px; background: white; border: none; cursor: pointer; font-size: 16px; border-radius: 25px 25px 0 0; margin: 0 5px; }
    .tab.active { background: #4CAF50; color: white; }
    form { display: none; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
    form.active { display: block; }
    input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
    button { width: 100%; padding: 15px; background: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h1>üë®‚Äçüéì Student Login/Signup</h1>
  <div class="tabs">
    <button class="tab active" onclick="showTab('login')">Login</button>
    <button class="tab" onclick="showTab('signup')">Sign Up</button>
  </div>
  <form id="login-form" class="active">
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button type="button" onclick="login()">Login</button>
  </form>
  <form id="signup-form">
    <input type="text" id="signup-name" placeholder="Full Name" required>
    <input type="email" id="signup-email" placeholder="Email" required>
    <input type="password" id="signup-password" placeholder="Password" required>
    <input type="text" id="signup-subject" placeholder="Your Subject" required>
    <button type="button" onclick="signup()">Sign Up</button>
  </form>
  <script>
    function showTab(tab) {
      document.querySelectorAll('form').forEach(f => f.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(tab + '-form').classList.add('active');
      event.target.classList.add('active');
    }

</body>
</html>
