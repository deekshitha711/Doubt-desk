<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login - Doubt Desk</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); 
      min-height: 100vh; display: flex; align-items: center; justify-content: center; 
    }
    .login-container { 
      background: rgba(255,255,255,0.1); backdrop-filter: blur(20px); padding: 40px; 
      border-radius: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); text-align: center; 
      min-width: 350px;
    }
    h1 { font-size: 2.2em; margin-bottom: 30px; }
    input { width: 100%; padding: 15px; margin: 15px 0; border: none; border-radius: 12px; 
            font-size: 1.1em; background: rgba(255,255,255,0.9); }
    button { width: 100%; padding: 15px; background: #667eea; color: white; border: none; 
             border-radius: 12px; font-size: 1.2em; cursor: pointer; margin-top: 10px; }
    button:hover { background: #5a67d8; }
    .back-btn { position: absolute; top: 20px; left: 20px; background: rgba(255,255,255,0.2); 
                color: white; padding: 10px 20px; border-radius: 25px; text-decoration: none; }
    #errorMsg { color: #ff6b6b; margin-top: 10px; display: none; }
    @media (max-width: 480px) { .login-container { margin: 20px; padding: 30px 20px; } }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">‚Üê Back to Home</a>
  <div class="login-container">
    <h1>üî• Student Login</h1>
    <form id="studentLoginForm">
      <input type="text" id="studentId" placeholder="SID001, SID999, SID777..." maxlength="6" required>
      <input type="password" id="password" placeholder="" required>
      <button type="submit">üöÄ Enter Dashboard</button>
    </form>
    <div id="errorMsg">Invalid Student ID or Password!</div>
    <p style="margin-top: 20px; opacity: 0.8;">Any SIDxxx + student123 works! (Sem1-6 auto-assigned)</p>
  </div>

  <script>
    // UNLIMITED STUDENTS - Auto generate ANY SIDxxx
    const PASSWORD = 'student123';
    
    // Auto-assign sem/branch/subjects based on SID last digit (perfect distribution)
    function generateStudentProfile(studentId) {
      const lastDigit = parseInt(studentId.slice(-1)) || 1;
      const semMap = {1:'Sem1', 2:'Sem2', 3:'Sem3', 4:'Sem4', 5:'Sem5', 6:'Sem6'};
      const branchMap = {1:'CSE', 2:'CSE', 3:'CSE', 4:'IT', 5:'CSE', 6:'IT', 0:'Mech'};
      const names = ['Radha', 'Priya', 'Anil', 'Vikram', 'Sneha', 'Ravi', 'Meena', 'Kiran'];
      
      return {
        studentId: studentId.toUpperCase(),
        name: names[lastDigit % names.length] || 'Student',
        sem: semMap[lastDigit] || 'Sem1',
        branch: branchMap[lastDigit] || 'CSE',
        password: PASSWORD,
        totalDoubts: 0,      // Added for dashboard counters
        pendingDoubts: 0,    // Added for dashboard counters
        resolvedDoubts: 0    // Added for dashboard counters
      };
    }

    document.getElementById('studentLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const id = document.getElementById('studentId').value.trim();
      const pw = document.getElementById('password').value;
      
      if (!id.startsWith('SID') || id.length !== 6 || !/^\d{3}$/.test(id.slice(3))) {
        document.getElementById('errorMsg').style.display = 'block';
        return;
      }
      
      if (pw === PASSWORD) {
        // Auto-generate UNLIMITED profile with counters
        const profile = generateStudentProfile(id);
        localStorage.setItem('studentData', JSON.stringify(profile));
        window.location.href = 'student-dashboard.html';
      } else {
        document.getElementById('errorMsg').style.display = 'block';
      }
    });
  </script>
</body>
</html>
