<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login - Doubt Desk</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      padding: 20px; 
    }
    .auth-container { 
      background: white; 
      padding: 2.5rem; 
      border-radius: 20px; 
      box-shadow: 0 25px 50px rgba(0,0,0,0.15); 
      width: 100%; 
      max-width: 450px; 
      position: relative; 
      overflow: hidden; 
    }
    .auth-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #4CAF50, #8BC34A, #4CAF50);
    }
    .logo { 
      text-align: center; 
      margin-bottom: 2rem; 
    }
    .logo h1 { 
      background: linear-gradient(45deg, #4CAF50, #8BC34A); 
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2.5rem; 
      font-weight: bold; 
      margin-bottom: 0.5rem; 
    }
    .logo p { 
      color: #666; 
      font-size: 1rem; 
    }
    .role-badge { 
      display: inline-block; 
      background: linear-gradient(45deg, #4CAF50, #8BC34A); 
      color: white; 
      padding: 0.6rem 1.5rem; 
      border-radius: 30px; 
      font-weight: bold; 
      margin-bottom: 2rem; 
      text-transform: uppercase; 
      letter-spacing: 1px; 
      font-size: 0.85rem; 
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3); 
    }
    .tabs { 
      display: flex; 
      background: #f8f9fa; 
      border-radius: 50px; 
      padding: 4px; 
      margin-bottom: 2rem; 
      box-shadow: inset 0 2px 10px rgba(0,0,0,0.05); 
    }
    .tab { 
      flex: 1; 
      padding: 1rem 1.5rem; 
      background: transparent; 
      border: none; 
      cursor: pointer; 
      font-size: 1rem; 
      font-weight: 600; 
      border-radius: 45px; 
      transition: all 0.3s ease; 
      color: #666; 
      position: relative; 
    }
    .tab.active { 
      background: linear-gradient(45deg, #4CAF50, #8BC34A); 
      color: white; 
      box-shadow: 0 4px 20px rgba(76, 175, 80, 0.4); 
      transform: translateY(-2px); 
    }
    .form-container { 
      position: relative; 
    }
    form { 
      display: none; 
      background: transparent; 
    }
    form.active { 
      display: block; 
      animation: slideIn 0.3s ease; 
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-group { 
      margin-bottom: 1.5rem; 
      position: relative; 
    }
    label { 
      display: block; 
      margin-bottom: 0.75rem; 
      color: #333; 
      font-weight: 600; 
      font-size: 0.95rem; 
    }
    input { 
      width: 100%; 
      padding: 1rem 1.2rem; 
      border: 2px solid #e1e5e9; 
      border-radius: 12px; 
      font-size: 1rem; 
      transition: all 0.3s ease; 
      background: #fafbfc; 
    }
    input:focus { 
      outline: none; 
      border-color: #4CAF50; 
      background: white; 
      box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.1); 
      transform: translateY(-1px); 
    }
    .submit-btn { 
      width: 100%; 
      padding: 1.2rem; 
      background: linear-gradient(45deg, #4CAF50, #8BC34A); 
      color: white; 
      border: none; 
      border-radius: 12px; 
      font-size: 1.1rem; 
      font-weight: bold; 
      cursor: pointer; 
      transition: all 0.3s ease; 
      margin-top: 1rem; 
      box-shadow: 0 6px 25px rgba(76, 175, 80, 0.3); 
    }
    .submit-btn:hover:not(:disabled) { 
      transform: translateY(-3px); 
      box-shadow: 0 10px 35px rgba(76, 175, 80, 0.4); 
    }
    .submit-btn:disabled { 
      opacity: 0.7; 
      cursor: not-allowed; 
      transform: none; 
    }
    .back-link { 
      text-align: center; 
      margin-top: 2rem; 
      padding-top: 1.5rem; 
      border-top: 1px solid #eee; 
    }
    .back-link a { 
      color: #667eea; 
      text-decoration: none; 
      font-weight: 600; 
      transition: color 0.3s ease; 
    }
    .back-link a:hover { 
      color: #5a67d8; 
    }
    .success-msg { 
      background: linear-gradient(45deg, #d4edda, #c3e6cb); 
      color: #155724; 
      padding: 1.2rem; 
      border-radius: 12px; 
      margin-bottom: 1.5rem; 
      display: none; 
      border: 1px solid #c3e6cb; 
      animation: slideIn 0.4s ease; 
    }
    @media (max-width: 480px) {
      .auth-container { 
        margin: 1rem; 
        padding: 2rem 1.5rem; 
      }
      .logo h1 { font-size: 2rem; }
      .tabs { padding: 3px; }
      .tab { padding: 0.9rem 1rem; font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <h1>Doubt Desk</h1>
      <p>Student Portal</p>
      <div class="role-badge">üë®‚Äçüéì STUDENT ACCESS</div>
    </div>
    
    <div id="successMsg" class="success-msg">
      ‚úÖ Success! Redirecting to your dashboard...
    </div>
    
    <div class="tabs">
      <button class="tab active" onclick="showTab('login')">Login</button>
      <button class="tab" onclick="showTab('signup')">Sign Up</button>
    </div>
    
    <div class="form-container">
      <form id="login-form" class="active">
        <div class="form-group">
          <label for="login-email">üìß Email</label>
          <input type="email" id="login-email" placeholder="student@example.com" required>
        </div>
        <div class="form-group">
          <label for="login-password">üîí Password</label>
          <input type="password" id="login-password" placeholder="Enter your password" required>
        </div>
        <button type="button" class="submit-btn" onclick="login()">
          üöÄ Login to Dashboard
        </button>
      </form>
      
      <form id="signup-form">
        <div class="form-group">
          <label for="signup-name">üë§ Full Name</label>
          <input type="text" id="signup-name" placeholder="John Doe" required>
        </div>
        <div class="form-group">
          <label for="signup-email">üìß Email</label>
          <input type="email" id="signup-email" placeholder="student@example.com" required>
        </div>
        <div class="form-group">
          <label for="signup-password">üîí Password</label>
          <input type="password" id="signup-password" placeholder="Create strong password" required>
        </div>
        <div class="form-group">
          <label for="signup-subject">üìö Subject</label>
          <input type="text" id="signup-subject" placeholder="Computer Science / Math / Physics" required>
        </div>
        <button type="button" class="submit-btn" onclick="signup()">
          ‚ú® Create Account
        </button>
      </form>
    </div>
    
    <div class="back-link">
      <a href="index.html">‚Üê Back to Role Selection</a>
    </div>
  </div>

  <script>
    function showTab(tab) {
      // Hide all forms
      document.querySelectorAll('form').forEach(f => f.classList.remove('active'));
      // Remove active from all tabs
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      // Show selected form
      document.getElementById(tab + '-form').classList.add('active');
      // Activate clicked tab
      event.target.classList.add('active');
    }

    async function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const btn = event.target;
      
      // Disable button
      btn.disabled = true;
      btn.innerHTML = 'üîÑ Logging in...';
      
      // Simulate API call
      await new Promise(resolve => setTimeout(resolve, 1500));
      
      // Mock successful login
      const mockUser = { id: 1, email, role: 'student', subject: 'Computer Science' };
      localStorage.setItem('user', JSON.stringify(mockUser));
      localStorage.setItem('userRole', 'student');
      
      // Show success
      document.getElementById('successMsg').style.display = 'block';
      
      // Redirect after 2s
      setTimeout(() => {
        window.location.href = 'student-dashboard.html';
      }, 2000);
    }

    async function signup() {
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const subject = document.getElementById('signup-subject').value;
      const btn = event.target;
      
      // Disable button
      btn.disabled = true;
      btn.innerHTML = 'üîÑ Creating Account...';
      
      // Simulate API call
      await new Promise(resolve => setTimeout(resolve, 2000));
      
      // Mock successful signup
      const newUser = { id: Date.now(), name, email, role: 'student', subject };
      localStorage.setItem('user', JSON.stringify(newUser));
      localStorage.setItem('userRole', 'student');
      
      // Show success
      document.getElementById('successMsg').style.display = 'block';
      document.getElementById('successMsg').innerHTML = '‚úÖ Account created! Redirecting...';
      
      // Redirect after 2s
      setTimeout(() => {
        window.location.href = 'student-dashboard.html';
      }, 2000);
    }
  </script>
</body>
</html>
