<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Doubt - Doubt Desk</title>
  <style>* { margin: 0; padding: 0; box-sizing: border-box; } body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #10b981, #34d399); min-height: 100vh; padding: 2rem; } .container { max-width: 600px; margin: 0 auto; background: rgba(255,255,255,0.1); backdrop-filter: blur(20px); border-radius: 30px; padding: 3rem; border: 1px solid rgba(255,255,255,0.3); } h1 { text-align: center; color: white; margin-bottom: 2rem; font-size: 2.5rem; } form { display: flex; flex-direction: column; gap: 1.5rem; } input, select, textarea { padding: 1.2rem; border: none; border-radius: 15px; font-size: 1.1rem; background: rgba(255,255,255,0.9); } textarea { resize: vertical; min-height: 150px; } .btn { padding: 1.2rem; background: white; color: #10b981; font-weight: 700; border-radius: 15px; cursor: pointer; transition: all 0.3s; } .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0,0,0,0.2); } #statusMsg { text-align: center; margin-top: 1rem; font-weight: 600; }</style>
</head>
<body>
  <div class="container">
    <h1>üìù Ask New Doubt</h1>
    <form id="doubtForm">
      <!-- Replace the <select> section in ask-doubt.html -->
<select id="subject" required>
  <option value="">Select Subject</option>
  <option value="Java">Java</option>
  <option value="Python">Python</option>
  <option value="DBMS">DBMS</option>  <!-- ADD THIS -->
  <option value="DS Algo">Data Structures</option>
</select>

      <textarea id="question" placeholder="Describe your doubt clearly..." required></textarea>
      <button type="submit" class="btn">Post My Doubt</button>
    </form>
    <div id="statusMsg"></div>
  </div>
  <script>
    document.getElementById('doubtForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const studentData = JSON.parse(localStorage.getItem('studentData') || '{}');
      const doubt = { id: Date.now(), studentId: studentData.studentId, subject: document.getElementById('subject').value, question: document.getElementById('question').value, status: 'pending', timestamp: new Date().toISOString() };
      let allDoubts = JSON.parse(localStorage.getItem('allDoubts') || '[]');
      allDoubts.push(doubt);
      localStorage.setItem('allDoubts', JSON.stringify(allDoubts));
      window.dispatchEvent(new Event('storage'));  // Trigger sync[web:33]
      document.getElementById('statusMsg').textContent = '‚úÖ Doubt posted! Redirecting...';
      setTimeout(() => window.location.href = 'student-dashboard.html', 1500);
    });
  </script>
</body>
</html>
