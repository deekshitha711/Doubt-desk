<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ùì Ask Subject Doubt</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #4CAF50, #8BC34A, #66BB6A); 
      min-height: 100vh; 
      padding: 20px; 
    }
    .container { 
      max-width: 600px; 
      margin: 0 auto; 
      background: rgba(255,255,255,0.95); 
      border-radius: 25px; 
      padding: 2.5rem; 
      box-shadow: 0 25px 60px rgba(76,175,80,0.3); 
      backdrop-filter: blur(15px); 
    }
    h1 { 
      text-align: center; 
      color: #333; 
      margin-bottom: 2rem; 
      font-size: 2.5rem; 
    }
    .form-group { 
      margin-bottom: 2rem; 
    }
    label { 
      display: block; 
      margin-bottom: 0.8rem; 
      color: #333; 
      font-weight: 600; 
      font-size: 1.1rem; 
    }
    select, input[type="text"], input[type="file"], textarea { 
      width: 100%; 
      padding: 1.2rem; 
      border: 2px solid #e0e0e0; 
      border-radius: 15px; 
      font-size: 1.1rem; 
      transition: all 0.3s ease; 
      background: #fafafa;
    }
    select:focus, input:focus, textarea:focus { 
      border-color: #4CAF50; 
      box-shadow: 0 0 0 4px rgba(76,175,80,0.2); 
      outline: none; 
      transform: translateY(-2px);
    }
    textarea { 
      resize: vertical; 
      min-height: 150px; 
      font-family: inherit;
    }
    #fileInput { padding: 1rem; }
    .submit-btn { 
      width: 100%; 
      padding: 1.5rem; 
      background: linear-gradient(45deg, #4CAF50, #8BC34A); 
      color: white; 
      border: none; 
      border-radius: 15px; 
      font-size: 1.3rem; 
      font-weight: bold; 
      cursor: pointer; 
      transition: all 0.3s ease; 
      box-shadow: 0 10px 30px rgba(76,175,80,0.4);
    }
    .submit-btn:hover:not(:disabled) { 
      transform: translateY(-4px); 
      box-shadow: 0 15px 40px rgba(76,175,80,0.5);
    }
    .submit-btn:disabled { 
      opacity: 0.7; 
      cursor: not-allowed; 
    }
    .status-msg { 
      padding: 1.5rem; 
      border-radius: 15px; 
      text-align: center; 
      margin-top: 1.5rem; 
      display: none; 
      font-weight: 600; 
      font-size: 1.1rem;
    }
    .success { 
      background: linear-gradient(135deg, #d4edda, #c8e6c9); 
      color: #2e7d32; 
      border: 2px solid #a5d6a7;
    }
    .back-link { 
      display: inline-block; 
      margin-top: 1.5rem; 
      color: #4CAF50; 
      text-decoration: none; 
      font-weight: 600; 
      padding: 0.8rem 1.5rem; 
      border: 2px solid #4CAF50; 
      border-radius: 25px; 
      transition: all 0.3s ease;
    }
    .back-link:hover { 
      background: #4CAF50; 
      color: white;
    }
    @media (max-width: 480px) { 
      .container { margin: 1rem; padding: 2rem 1.5rem; } 
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ùì Ask Subject Doubt</h1>
    
    <form id="doubtForm">
      <div class="form-group">
        <label>üìö Select Subject</label>
        <select id="subject" required>
          <option value="">Choose Subject</option>
          <option value="OS">Operating Systems</option>
          <option value="DBMS">Database Systems</option>
          <option value="CN">Computer Networks</option>
          <option value="React">React</option>
          <option value="DSA">Data Structures</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>üí≠ Your Doubt (Faculty will answer)</label>
        <textarea id="question" placeholder="Explain clearly... (e.g., What's the difference between useState and useContext?)" required></textarea>
      </div>
      
      <div class="form-group">
        <label>üìé Attach Image (Optional)</label>
        <input type="file" id="fileInput" accept="image/*">
      </div>
      
      <button type="submit" class="submit-btn" id="submitBtn">
        üöÄ Post Doubt
      </button>
    </form>
    
    <div id="statusMsg" class="status-msg"></div>
    
    <a href="student-dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
  </div>

  <script>
    const form = document.getElementById('doubtForm');
    const btn = document.getElementById('submitBtn');
    const statusMsg = document.getElementById('statusMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const subject = document.getElementById('subject').value;
      const question = document.getElementById('question').value;
      const file = document.getElementById('fileInput').files[0];
      
      if (!subject || !question) {
        alert('Please fill subject & question!');
        return;
      }
      
      // Loading state
      btn.disabled = true;
      btn.innerHTML = 'üì§ Posting...';
      
      // Simulate upload (500ms)
      await new Promise(resolve => setTimeout(resolve, 800));
      
      // Get current user
      const user = JSON.parse(localStorage.getItem('user') || '{}');
      
      // Create doubt object
      const newDoubt = {
        id: Date.now(),
        subject,
        question,
        studentId: user.id || Date.now(),
        studentName: user.name || 'Anonymous Student',
        image: file ? URL.createObjectURL(file) : null,
        status: 'pending',
        timestamp: new Date().toISOString(),
        answers: []
      };
      
      // Save to global doubts list
      let allDoubts = JSON.parse(localStorage.getItem('allDoubts') || '[]');
      allDoubts.unshift(newDoubt);
      localStorage.setItem('allDoubts', JSON.stringify(allDoubts));
      
      // Success!
      statusMsg.textContent = '‚úÖ Doubt posted successfully! Redirecting...';
      statusMsg.className = 'status-msg success';
      statusMsg.style.display = 'block';
      
      // Auto redirect
      setTimeout(() => {
        window.location.href = 'student-dashboard.html';
      }, 1500);
    });
  </script>
</body>
</html>
