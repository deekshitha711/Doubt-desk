<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doubts List - Doubt Desk</title>
  <style>
    * { box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      margin: 0; 
      padding: 20px; 
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); 
      min-height: 100vh;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    h1 { 
      text-align: center; 
      background: linear-gradient(45deg, #667eea, #764ba2); 
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.8em; 
      margin-bottom: 2rem; 
      font-weight: 800;
    }
    .stats { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
      gap: 1.5rem; 
      justify-content: center; 
      margin-bottom: 2.5rem; 
    }
    .stat-card { 
      background: rgba(255,255,255,0.9); 
      backdrop-filter: blur(15px); 
      padding: 1.8rem; 
      border-radius: 20px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
      text-align: center; 
      border: 1px solid rgba(255,255,255,0.3); 
      transition: transform 0.3s ease;
    }
    .stat-card:hover { transform: translateY(-5px); }
    .stat-num { 
      font-size: 2.8rem; 
      font-weight: 900; 
      background: linear-gradient(45deg, #4CAF50, #8BC34A); 
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: block; 
    }
    .stat-label { 
      color: #666; 
      font-size: 1rem; 
      font-weight: 600; 
      text-transform: uppercase; 
      letter-spacing: 1px;
    }
    .doubts-grid { display: grid; gap: 1.5rem; }
    .doubt-card { 
      background: rgba(255,255,255,0.95); 
      border-radius: 20px; 
      box-shadow: 0 15px 40px rgba(0,0,0,0.1); 
      overflow: hidden; 
      transition: all 0.4s ease; 
      cursor: pointer; 
      border: 1px solid rgba(255,255,255,0.3); 
      backdrop-filter: blur(10px);
    }
    .doubt-card:hover { 
      transform: translateY(-8px) scale(1.02); 
      box-shadow: 0 25px 60px rgba(0,0,0,0.2); 
    }
    .doubt-header { 
      padding: 2rem 2.2rem; 
      border-bottom: 3px solid rgba(102,126,234,0.2); 
      background: linear-gradient(135deg, rgba(102,126,234,0.05), rgba(118,75,162,0.05));
    }
    .subject-badge { 
      background: linear-gradient(135deg, #667eea, #764ba2); 
      color: white; 
      padding: 0.6rem 1.4rem; 
      border-radius: 25px; 
      font-weight: bold; 
      font-size: 0.9rem; 
      display: inline-block; 
      margin-bottom: 1rem; 
      box-shadow: 0 4px 15px rgba(102,126,234,0.3);
    }
    .doubt-title { 
      font-size: 1.6rem; 
      color: #333; 
      margin: 0 0 0.8rem; 
      font-weight: 700; 
      line-height: 1.4;
    }
    .doubt-meta { 
      color: #888; 
      font-size: 1rem; 
      display: flex; 
      gap: 1.5rem; 
      align-items: center;
    }
    .doubt-preview { 
      padding: 1.8rem 2.2rem; 
      color: #555; 
      line-height: 1.7; 
      max-height: 120px; 
      overflow: hidden;
    }
    .answers-count { 
      background: linear-gradient(45deg, #4CAF50, #8BC34A); 
      color: white; 
      padding: 0.6rem 1.2rem; 
      border-radius: 20px; 
      font-size: 0.9rem; 
      font-weight: 600; 
      margin-top: 1rem; 
      display: inline-block;
    }
    .loading { 
      text-align: center; 
      padding: 6rem 2rem; 
      color: #666; 
      font-size: 1.3rem; 
      background: rgba(255,255,255,0.5); 
      border-radius: 20px; 
      backdrop-filter: blur(10px);
    }
    .empty { 
      text-align: center; 
      padding: 6rem 3rem; 
      color: #999; 
      background: rgba(255,255,255,0.5); 
      border-radius: 20px; 
      border: 2px dashed #dee2e6; 
      backdrop-filter: blur(10px);
    }
    .empty-icon { font-size: 5rem; margin-bottom: 1.5rem; opacity: 0.6; }
    .back { 
      display: inline-block; 
      margin: 2rem auto; 
      color: #667eea; 
      text-decoration: none; 
      font-weight: 700; 
      padding: 1rem 2.5rem; 
      border: 2px solid #667eea; 
      border-radius: 30px; 
      font-size: 1.1rem; 
      transition: all 0.3s ease; 
      background: rgba(102,126,234,0.1);
    }
    .back:hover { 
      background: #667eea; 
      color: white; 
      transform: translateY(-2px);
    }
    .error { 
      background: linear-gradient(135deg, #f8d7da, #f5c6cb); 
      color: #721c24; 
      padding: 1.5rem; 
      border-radius: 15px; 
      margin: 2rem 0; 
      text-align: center; 
      border: 1px solid #f5c6cb; 
      font-weight: 500;
    }
    @media (max-width: 768px) { 
      .stats { grid-template-columns: repeat(3, 1fr); gap: 1rem; }
      .doubt-meta { flex-direction: column; gap: 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìã All Open Doubts</h1>
    
    <div class="stats">
      <div class="stat-card">
        <div class="stat-num" id="totalDoubts">0</div>
        <div class="stat-label">Total Doubts</div>
      </div>
      <div class="stat-card">
        <div class="stat-num" id="answered">0</div>
        <div class="stat-label">Answered</div>
      </div>
      <div class="stat-card">
        <div class="stat-num" id="open">0</div>
        <div class="stat-label">Open</div>
      </div>
    </div>

    <div id="loading" class="loading">
      <div style="font-size: 1.5rem; margin-bottom: 1rem;">üîÑ Loading your doubts...</div>
      <div>(Using local data - instant!)</div>
    </div>
    <div id="error" class="error" style="display:none;"></div>
    <div id="doubtsList" class="doubts-grid" style="display:none;"></div>
    <div id="emptyState" class="empty" style="display:none;">
      <div class="empty-icon">üì≠</div>
      <h3>No doubts yet!</h3>
      <p style="font-size: 1.2rem;">Your "React State Management" doubt will appear here after posting.</p>
      <a href="ask-doubt.html" class="back" style="margin-top: 2rem;">Ask First Doubt ‚Üí</a>
    </div>

    <a href="student-dashboard.html" class="back">‚Üê Back to Dashboard</a>
  </div>

  <script>
    // Get doubts from localStorage (matches ask-doubt.html)
    function getDoubts() {
      return JSON.parse(localStorage.getItem('allDoubts') || '[]');
    }

    async function loadDoubts() {
      const loading = document.getElementById('loading');
      const errorDiv = document.getElementById('error');
      const list = document.getElementById('doubtsList');
      const empty = document.getElementById('emptyState');

      try {
        loading.style.display = 'block';
        errorDiv.style.display = 'none';
        list.style.display = 'none';
        empty.style.display = 'none';

        // INSTANT localStorage data (no backend delay!)
        const doubts = getDoubts();
        
        // Update stats
        document.getElementById('totalDoubts').textContent = doubts.length;
        document.getElementById('answered').textContent = doubts.filter(d => d.status === 'answered').length;
        document.getElementById('open').textContent = doubts.filter(d => d.status === 'pending').length;

        if (doubts.length === 0) {
          empty.style.display = 'block';
          loading.style.display = 'none';
          return;
        }

        // Render doubts
        list.innerHTML = doubts.map(doubt => `
          <div class="doubt-card" onclick="viewDoubt(${doubt.id})">
            <div class="doubt-header">
              <div class="subject-badge">${doubt.subject}</div>
              <h3 class="doubt-title">${doubt.question}</h3>
              <div class="doubt-meta">
                <span>üë§ ${doubt.studentName}</span>
                <span>üïí ${new Date(doubt.timestamp).toLocaleString()}</span>
              </div>
            </div>
            <div class="doubt-preview">
              ${doubt.question.substring(0, 150)}${doubt.question.length > 150 ? '...' : ''}
            </div>
            <div style="padding: 0 2.2rem 2rem;">
              <span class="answers-count">${doubt.answers?.length || 0} answers</span>
            </div>
          </div>
        `).join('');

        list.style.display = 'grid';
        loading.style.display = 'none';
        
      } catch (err) {
        errorDiv.textContent = 'Error loading doubts. Try refreshing.';
        errorDiv.style.display = 'block';
        loading.style.display = 'none';
      }
    }

    function viewDoubt(doubtId) {
      localStorage.setItem('currentDoubtId', doubtId);
      window.location.href = 'doubt-detail.html';
    }

    // Load instantly on page start
    loadDoubts();

    // Auto-refresh every 10s
    setInterval(loadDoubts, 10000);
  </script>
</body>
</html>
