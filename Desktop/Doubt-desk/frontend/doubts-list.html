<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doubts List - Doubt Desk</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); }
    .container { max-width: 1000px; margin: 0 auto; }
    h1 { text-align: center; color: #333; font-size: 2.5em; margin-bottom: 30px; }
    .stats { display: flex; gap: 20px; justify-content: center; margin-bottom: 30px; flex-wrap: wrap; }
    .stat-card { background: white; padding: 20px 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; min-width: 120px; }
    .stat-num { font-size: 2em; font-weight: bold; color: #4CAF50; }
    .stat-label { color: #666; font-size: 0.9em; }
    .doubts-grid { display: grid; gap: 20px; }
    .doubt-card { background: white; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); overflow: hidden; transition: transform 0.3s, box-shadow 0.3s; cursor: pointer; }
    .doubt-card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
    .doubt-header { padding: 25px 30px; border-bottom: 3px solid #e9ecef; }
    .subject-badge { background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 8px 16px; border-radius: 25px; font-weight: bold; font-size: 0.85em; display: inline-block; margin-bottom: 10px; }
    .doubt-title { font-size: 1.4em; color: #333; margin: 0 0 5px; font-weight: bold; }
    .doubt-meta { color: #888; font-size: 0.95em; }
    .doubt-preview { padding: 20px 30px; color: #555; line-height: 1.6; max-height: 100px; overflow: hidden; }
    .answers-count { background: #4CAF50; color: white; padding: 5px 12px; border-radius: 20px; font-size: 0.85em; margin-top: 10px; display: inline-block; }
    .loading { text-align: center; padding: 60px; color: #666; font-size: 1.2em; }
    .empty { text-align: center; padding: 60px; color: #999; }
    .empty img { width: 150px; opacity: 0.5; margin-bottom: 20px; }
    .back { display: inline-block; margin: 20px 0; color: #2196F3; text-decoration: none; font-weight: bold; padding: 12px 25px; border: 2px solid #2196F3; border-radius: 25px; }
    .error { background: #f8d7da; color: #721c24; padding: 15px; border-radius: 10px; margin: 20px 0; text-align: center; }
    @media (max-width: 768px) { .stats { flex-direction: column; align-items: center; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìã All Open Doubts</h1>
    
    <div class="stats">
      <div class="stat-card">
        <div class="stat-num" id="totalDoubts">0</div>
        <div class="stat-label">Total Doubts</div>
      </div>
      <div class="stat-card">
        <div class="stat-num" id="answered">0</div>
        <div class="stat-label">Answered</div>
      </div>
      <div class="stat-card">
        <div class="stat-num" id="open">0</div>
        <div class="stat-label">Open</div>
      </div>
    </div>

    <div id="loading" class="loading">üîÑ Loading doubts from backend... (First load may take 30s)</div>
    <div id="error" class="error" style="display:none;"></div>
    <div id="doubtsList" class="doubts-grid" style="display:none;"></div>
    <div id="emptyState" class="empty" style="display:none;">
      <div style="font-size:4em;">üì≠</div>
      <h3>No doubts yet</h3>
      <p>Be the first to ask a question!</p>
    </div>

    <a href="student-dashboard.html" class="back">‚Üê Back to Dashboard</a>
  </div>

  <script>
    async function loadDoubts() {
      const loading = document.getElementById('loading');
      const errorDiv = document.getElementById('error');
      const list = document.getElementById('doubtsList');
      const empty = document.getElementById('emptyState');

      try {
        loading.style.display = 'block';
        errorDiv.style.display = 'none';

        // TODO: Student sees all / faculty sees /api/doubts/filter/:subject / admin all
        const res = await fetch('https://doubt-desk-backendd.onrender.com/api/doubts');
        
        if (!res.ok) throw new Error('No doubts found or backend sleeping');

        const doubts = await res.json();
        console.log('Loaded doubts:', doubts);

        document.getElementById('totalDoubts').textContent = doubts.length;
        document.getElementById('answered').textContent = doubts.filter(d => d.answers?.length > 0).length;
        document.getElementById('open').textContent = doubts.filter(d => !d.answers?.length).length;

        if (doubts.length === 0) {
          empty.style.display = 'block';
          return;
        }

        list.innerHTML = doubts.map(doubt => `
          <div class="doubt-card" onclick="viewDoubt('${doubt._id}')">
            <div class="doubt-header">
              <div class="subject-badge">${doubt.subject}</div>
              <h3 class="doubt-title">${doubt.title || 'Untitled Doubt'}</h3>
              <div class="doubt-meta">
                By: ${doubt.createdBy} | ${new Date(doubt.createdAt).toLocaleDateString()}
              </div>
            </div>
            <div class="doubt-preview">
              ${doubt.description.substring(0, 150)}${doubt.description.length > 150 ? '...' : ''}
            </div>
            <div style="padding: 0 30px 25px;">
              <span class="answers-count">${doubt.answers?.length || 0} answers</span>
            </div>
          </div>
        `).join('');

        list.style.display = 'grid';
        loading.style.display = 'none';
      } catch (err) {
        console.error(err);
        errorDiv.textContent = `Error: ${err.message}. Backend may be sleeping (retry).`;
        errorDiv.style.display = 'block';
        loading.style.display = 'none';
      }
    }

    function viewDoubt(doubtId) {
      window.location.href = `doubt-detail.html?id=${doubtId}`;
    }

    // Load on page start
    loadDoubts();

    // Refresh every 30s for new doubts
    setInterval(loadDoubts, 30000);
  </script>
</body>
</html>
