<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard - Doubt Desk</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Inter', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      min-height: 100vh; 
      color: white; 
      padding: 2rem; 
    }
    .glass-card { 
      background: rgba(255,255,255,0.12); 
      backdrop-filter: blur(25px); 
      border: 1px solid rgba(255,255,255,0.2); 
      border-radius: 24px; 
      padding: 2.5rem; 
      margin-bottom: 2rem; 
      box-shadow: 0 20px 40px rgba(0,0,0,0.2); 
    }
    .stats-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
      gap: 1.5rem; 
      margin: 2rem 0; 
    }
    .stat-box { 
      text-align: center; 
      padding: 1.5rem; 
      background: rgba(255,255,255,0.08); 
      border-radius: 16px; 
    }
    .stat-box h3 { 
      font-size: 2.5rem; 
      font-weight: 800; 
      margin-bottom: 0.5rem; 
      background: linear-gradient(45deg, #fff, #f0f0f0); 
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent; 
    }
    .stat-box p { font-size: 1rem; opacity: 0.9; }
    .header-flex { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 2rem; 
      flex-wrap: wrap; 
      gap: 1rem; 
    }
    .action-buttons { 
      display: flex; 
      gap: 1.5rem; 
      justify-content: center; 
      flex-wrap: wrap; 
      margin-top: 2rem; 
    }
    .action-btn { 
      padding: 1.2rem 2.5rem; 
      border-radius: 25px; 
      text-decoration: none; 
      color: white; 
      font-weight: 600; 
      font-size: 1rem; 
      backdrop-filter: blur(15px); 
      border: 2px solid rgba(255,255,255,0.3); 
      transition: all 0.3s; 
      display: flex; 
      align-items: center; 
      gap: 0.8rem; 
    }
    .action-btn:hover { 
      transform: translateY(-3px); 
      box-shadow: 0 10px 25px rgba(0,0,0,0.3); 
    }
    .ask-btn { 
      background: linear-gradient(45deg, #00ff88, #00cc6a); 
    }
    .view-btn { 
      background: linear-gradient(45deg, #ff6b6b, #ee5a52); 
    }
    .refresh-btn { 
      background: rgba(255,255,255,0.2); 
      border: none; 
      color: white; 
      padding: 0.8rem 1.5rem; 
      border-radius: 20px; 
      cursor: pointer; 
      font-weight: 500; 
    }
    .profile-info {
      background: rgba(255,255,255,0.15);
      padding: 1rem 1.5rem;
      border-radius: 16px;
      opacity: 0.9;
    }
    @media (max-width: 768px) { 
      body { padding: 1rem; } 
      .action-buttons { flex-direction: column; align-items: center; width: 100%; }
      .action-btn { justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <div class="header-flex">
      <div>
        <h1 id="welcomeMsg">Welcome back!</h1>
        <div id="profileInfo" class="profile-info" style="display:none;">
          <strong>Semester:</strong> <span id="studentSem">-</span> | 
          <strong>Subjects:</strong> <span id="studentSubjects">-</span>
        </div>
      </div>
      <button class="refresh-btn" onclick="forceRefresh()">ðŸ”„ Refresh Stats</button>
    </div>
    
    <div class="stats-grid">
      <div class="stat-box">
        <h3 id="totalDoubts">0</h3>
        <p>Total Doubts Asked</p>
      </div>
      <div class="stat-box">
        <h3 id="pendingDoubts">0</h3>
        <p>Awaiting Answers</p>
      </div>
      <div class="stat-box">
        <h3 id="resolvedDoubts">0</h3>
        <p>Answered Doubts</p>
      </div>
    </div>
    
    <div class="action-buttons">
      <a href="ask-doubt.html" class="action-btn ask-btn">
        âž• Ask New Doubt
      </a>
      <a href="doubts-list.html" class="action-btn view-btn">
        ðŸ“‹ View All Doubts
      </a>
    </div>
  </div>

  <script>
    function loadStudentDashboard() {
      try {
        const studentData = JSON.parse(localStorage.getItem('studentData') || '{}');
        const studentId = studentData.studentId || 'SID000';
        const sem = studentData.sem || 'Sem 3';
        const subjects = studentData.subjects ? studentData.subjects.join(', ') : 'Loading...';
        
        // ANONYMOUS - Show roll number only (no personal names)
        document.getElementById('welcomeMsg').textContent = `Welcome back, Student ${studentId.slice(-3)}!`;
        
        // Profile info (sem/subjects only - no personal data)
        document.getElementById('studentSem').textContent = sem;
        document.getElementById('studentSubjects').textContent = subjects;
        document.getElementById('profileInfo').style.display = 'block';

        // LIVE STATS from allDoubts (real-time calculation)
        const allDoubts = JSON.parse(localStorage.getItem('allDoubts') || '[]');
        const myDoubts = allDoubts.filter(doubt => doubt.studentId === studentId);
        const myPending = myDoubts.filter(d => d.status === 'pending');
        const myResolved = myDoubts.filter(d => d.status === 'resolved');
        
        document.getElementById('totalDoubts').textContent = myDoubts.length;
        document.getElementById('pendingDoubts').textContent = myPending.length;
        document.getElementById('resolvedDoubts').textContent = myResolved.length;
        
      } catch (error) {
        console.error('Student dashboard error:', error);
      }
    }

    function forceRefresh() {
      // Trigger LIVE sync across all tabs
      window.dispatchEvent(new Event('storage'));
      loadStudentDashboard();
    }

    // ðŸ”¥ ULTRA LIVE SYNC - 2s refresh + storage events + focus
    setInterval(forceRefresh, 2000);
    window.addEventListener('storage', forceRefresh);
    window.addEventListener('focus', forceRefresh);
    
    // Initial load
    loadStudentDashboard();
  </script>
</body>
</html>
