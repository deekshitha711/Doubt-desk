<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard - Doubt Desk</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 2rem; color: white; }
    .container { max-width: 1200px; margin: 0 auto; }
    .header { text-align: center; margin-bottom: 3rem; }
    .welcome { font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem; }
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 2rem; margin: 3rem 0; }
    .stat-card { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 20px; padding: 2rem; text-align: center; border: 1px solid rgba(255,255,255,0.2); }
    .stat-number { font-size: 3rem; font-weight: 700; }
    .stat-label { font-size: 1.1rem; opacity: 0.9; }
    .action-buttons { display: flex; gap: 1.5rem; justify-content: center; flex-wrap: wrap; }
    .btn { padding: 1.2rem 3rem; border: none; border-radius: 50px; font-size: 1.15rem; font-weight: 600; cursor: pointer; transition: all 0.3s; text-decoration: none; display: inline-block; }
    .btn-primary { background: linear-gradient(135deg, #10b981, #34d399); color: white; }
    .btn:hover { transform: translateY(-3px); box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
    .back-btn { background: rgba(255,255,255,0.2); color: white; border: 2px solid rgba(255,255,255,0.4); }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="welcome" id="studentWelcome">Welcome Student!</h1>
      <a href="index.html" class="back-btn">‚Üê Back to Roles</a>
    </div>
    <div class="stats-grid">
      <div class="stat-card"><div class="stat-number" id="totalDoubts">0</div><div class="stat-label">Total Doubts</div></div>
      <div class="stat-card"><div class="stat-number" id="pendingDoubts">0</div><div class="stat-label">Pending</div></div>
      <div class="stat-card"><div class="stat-number" id="resolvedDoubts">0</div><div class="stat-label">Resolved</div></div>
    </div>
    <div class="action-buttons">
      <a href="ask-doubt.html" class="btn btn-primary">Ask New Doubt</a>
      <a href="doubts-list.html" class="btn btn-primary">View My Doubts</a>
    </div>
  </div>
  <script>
    const studentData = JSON.parse(localStorage.getItem('studentData') || '{}');
    document.getElementById('studentWelcome').textContent = `Welcome, ${studentData.studentId || 'Student'}!`;
    function updateStats() {
      const allDoubts = JSON.parse(localStorage.getItem('allDoubts') || '[]');
      const studentDoubts = allDoubts.filter(d => d.studentId === studentData.studentId);
      document.getElementById('totalDoubts').textContent = studentDoubts.length;
      document.getElementById('pendingDoubts').textContent = studentDoubts.filter(d => d.status === 'pending').length;
      document.getElementById('resolvedDoubts').textContent = studentDoubts.filter(d => d.status === 'resolved').length;
    }
    updateStats();
    window.addEventListener('storage', updateStats);
  </script>
</body>
</html>
