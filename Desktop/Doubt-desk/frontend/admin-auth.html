<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Doubt Desk</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 30%, #c084fc 70%, #e879f9 100%); 
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      padding: 20px; 
    }
    .auth-container { 
      background: rgba(255, 255, 255, 0.95); 
      padding: 2.5rem; 
      border-radius: 20px; 
      box-shadow: 0 25px 50px rgba(139, 92, 246, 0.3); 
      width: 100%; 
      max-width: 420px; 
      position: relative; 
      overflow: hidden; 
    }
    .auth-container::before { 
      content: ''; 
      position: absolute; 
      top: 0; left: 0; right: 0; 
      height: 6px; 
      background: linear-gradient(90deg, #8b5cf6, #a78bfa, #c084fc); 
    }
    .logo { text-align: center; margin-bottom: 2rem; }
    .logo h1 { 
      background: linear-gradient(45deg, #8b5cf6, #a78bfa); 
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent; 
      background-clip: text; 
      font-size: 2.5rem; 
      font-weight: bold; 
      margin-bottom: 0.5rem; 
    }
    .logo p { color: #6b7280; font-size: 1rem; }
    .role-badge { 
      display: inline-block; 
      background: linear-gradient(45deg, #c084fc, #e879f9); 
      color: white; 
      padding: 0.7rem 1.8rem; 
      border-radius: 30px; 
      font-weight: bold; 
      margin-bottom: 2rem; 
      text-transform: uppercase; 
      letter-spacing: 1.5px; 
      font-size: 0.9rem; 
      box-shadow: 0 6px 20px rgba(192, 132, 252, 0.4); 
    }
    .form-group { margin-bottom: 1.8rem; position: relative; }
    label { 
      display: block; 
      margin-bottom: 0.8rem; 
      color: #374151; 
      font-weight: 600; 
      font-size: 1rem; 
    }
    input { 
      width: 100%; 
      padding: 1.1rem 1.3rem; 
      border: 2px solid #e5e7eb; 
      border-radius: 14px; 
      font-size: 1rem; 
      transition: all 0.3s ease; 
      background: #f9fafb; 
      font-weight: 500; 
    }
    input:focus { 
      outline: none; 
      border-color: #8b5cf6; 
      background: white; 
      box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.15); 
      transform: translateY(-2px); 
    }
    .login-btn { 
      width: 100%; 
      padding: 1.3rem; 
      background: linear-gradient(45deg, #8b5cf6, #a78bfa); 
      color: white; 
      border: none; 
      border-radius: 14px; 
      font-size: 1.15rem; 
      font-weight: bold; 
      cursor: pointer; 
      transition: all 0.3s ease; 
      margin-top: 1.2rem; 
      box-shadow: 0 8px 30px rgba(139, 92, 246, 0.4); 
      text-transform: uppercase; 
      letter-spacing: 1px; 
    }
    .login-btn:hover:not(:disabled) { 
      transform: translateY(-4px); 
      box-shadow: 0 12px 40px rgba(139, 92, 246, 0.5); 
    }
    .login-btn:disabled { 
      opacity: 0.7; 
      cursor: not-allowed; 
      transform: none; 
    }
    .success { 
      background: linear-gradient(45deg, #e0e7ff, #c7d2fe); 
      color: #3730a3; 
      padding: 1.3rem; 
      border-radius: 14px; 
      margin-bottom: 1.8rem; 
      display: none; 
      border: 2px solid rgba(139, 92, 246, 0.3); 
      animation: slideIn 0.4s ease; 
      font-weight: 500; 
    }
    @keyframes slideIn { 
      from { opacity: 0; transform: translateY(20px); } 
      to { opacity: 1; transform: translateY(0); } 
    }
    .back-link { 
      text-align: center; 
      margin-top: 2rem; 
      padding-top: 1.8rem; 
      border-top: 2px solid #e5e7eb; 
    }
    .back-link a { 
      color: #8b5cf6; 
      text-decoration: none; 
      font-weight: 600; 
      font-size: 0.95rem; 
      transition: all 0.3s ease; 
      padding: 0.5rem 1rem; 
      border-radius: 8px; 
      display: inline-block; 
      border: 1px solid rgba(139, 92, 246, 0.2); 
    }
    .back-link a:hover { 
      background: rgba(139, 92, 246, 0.1); 
      transform: translateY(-1px); 
    }
    @media (max-width: 480px) { 
      .auth-container { margin: 1rem; padding: 2rem 1.8rem; }
      .logo h1 { font-size: 2.2rem; }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <h1>Doubt Desk</h1>
      <p>Admin Control Panel</p>
      <div class="role-badge">üî• ADMIN ACCESS</div>
    </div>
    <div id="successMsg" class="success"> ‚úÖ Login successful! Redirecting to Admin Dashboard... </div>
    <form id="adminLoginForm">
      <div class="form-group">
        <label for="adminId">üÜî Admin ID</label>
        <input type="text" id="adminId" placeholder="ADMIN001" required>
      </div>
      <div class="form-group">
        <label for="adminPassword">üîê Master Password</label>
        <input type="password" id="adminPassword" placeholder="Enter secure password" required>
      </div>
      <button type="submit" class="login-btn" id="loginBtn"> üöÄ Access Dashboard </button>
    </form>
    <div class="back-link">
      <a href="index.html">‚Üê Back to Role Selection</a>
    </div>
  </div>
  <script>
    const form = document.getElementById('adminLoginForm');
    const btn = document.getElementById('loginBtn');
    const successMsg = document.getElementById('successMsg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const adminId = document.getElementById('adminId').value;
      const password = document.getElementById('adminPassword').value;
      const mockAdmin = { adminId: 'ADMIN001', password: 'admin123' };
      btn.disabled = true;
      btn.innerHTML = 'üîÑ Authenticating...';
      await new Promise(resolve => setTimeout(resolve, 1800));
      if (adminId === mockAdmin.adminId && password === mockAdmin.password) {
        localStorage.setItem('userRole', 'admin');
        localStorage.setItem('adminId', adminId);
        successMsg.style.display = 'block';
        setTimeout(() => { window.location.href = 'admin-dashboard.html'; }, 2200);
      } else {
        alert('‚ùå Invalid Admin ID or Password!');
        btn.disabled = false;
        btn.innerHTML = 'üöÄ Access Dashboard';
      }
    });
  </script>
</body>
</html>
