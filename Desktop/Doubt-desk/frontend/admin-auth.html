<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Doubt Desk</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
      min-height: 100vh; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #6b46c1 100%); /* Matches faculty/student */
      display: flex; 
      align-items: center; 
      justify-content: center; 
      padding: 2rem; 
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.25) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.25) 0%, transparent 50%),
                  radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.15) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    .auth-container {
      background: rgba(255, 255, 255, 0.08); /* Light glassmorphism */
      backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 32px;
      padding: 3.5rem 3rem;
      max-width: 480px;
      width: 100%;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
      position: relative;
      z-index: 1;
      animation: floatIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    @keyframes floatIn {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .logo {
      text-align: center;
      margin-bottom: 2.5rem;
    }
    .logo h1 {
      font-size: clamp(2.2rem, 5vw, 3.2rem);
      font-weight: 800;
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.75rem;
      letter-spacing: -0.025em;
    }
    .logo p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.15rem;
      font-weight: 400;
      margin-bottom: 1.25rem;
    }
    .role-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      background: linear-gradient(135deg, #ef4444 0%, #f87171 100%); /* Admin red accent */
      color: white;
      padding: 0.75rem 1.75rem;
      border-radius: 50px;
      font-weight: 700;
      font-size: 0.95rem;
      box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4);
      letter-spacing: 0.05em;
      animation: pulseGlow 2s infinite;
    }
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4); }
      50% { box-shadow: 0 10px 35px rgba(239, 68, 68, 0.6); }
    }
    .success-msg {
      display: none;
      background: linear-gradient(135deg, #10b981, #34d399); /* Green success */
      color: white;
      padding: 1.25rem;
      border-radius: 20px;
      text-align: center;
      font-weight: 600;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
      animation: slideDown 0.5s ease-out;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-group {
      margin-bottom: 1.75rem;
    }
    .form-group label {
      display: block;
      color: rgba(255, 255, 255, 0.95);
      font-weight: 500;
      margin-bottom: 0.75rem;
      font-size: 0.95rem;
      letter-spacing: 0.025em;
    }
    .form-group input {
      width: 100%;
      padding: 1.25rem 1.5rem;
      border: 2px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 1.05rem;
      font-weight: 400;
      backdrop-filter: blur(10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .form-group input:focus {
      outline: none;
      border-color: #10b981;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2);
      transform: translateY(-1px);
    }
    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    .submit-btn {
      width: 100%;
      padding: 1.5rem;
      background: linear-gradient(135deg, #10b981 0%, #34d399 100%); /* Green CTA */
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
      letter-spacing: 0.05em;
      position: relative;
      overflow: hidden;
    }
    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0; left: -100%; width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s;
    }
    .submit-btn:hover::before { left: 100%; }
    .submit-btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(16, 185, 129, 0.5);
    }
    .submit-btn:active { transform: translateY(-1px); }
    .back-link {
      text-align: center;
      margin-top: 2rem;
    }
    .back-link a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      border: 2px solid rgba(255, 255, 255, 0.25);
      display: inline-block;
    }
    .back-link a:hover {
      color: white;
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.15);
    }
    @media (max-width: 480px) {
      .auth-container { padding: 2.5rem 2rem; margin: 1rem; }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <h1>Doubt Desk</h1>
      <p>Admin Portal</p>
      <div class="role-badge">üõ°Ô∏è ADMIN ACCESS</div>
    </div>
    
    <div id="successMsg" class="success-msg"></div>
    
    <form id="adminForm">
      <div class="form-group">
        <label for="adminId">üÜî Admin ID</label>
        <input type="text" id="adminId" placeholder="e.g. ADMIN001" required>
      </div>
      <div class="form-group">
        <label for="adminPassword">üîê Password</label>
        <input type="password" id="adminPassword" placeholder="Enter password" required>
      </div>
      <button type="submit" class="submit-btn" id="loginBtn">üöÄ Enter Dashboard</button>
    </form>
    
    <div class="back-link">
      <a href="index.html">‚Üê Back to Roles</a>
    </div>
  </div>

  <script>
    document.getElementById('adminForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const adminId = document.getElementById('adminId').value.trim().toUpperCase();
      const password = document.getElementById('adminPassword').value;
      const btn = document.getElementById('loginBtn');
      
      btn.disabled = true;
      btn.innerHTML = 'üîÑ Authenticating...';
      
      await new Promise(r => setTimeout(r, 1800));
      
      if (adminId === 'ADMIN001' && password === 'admin123') {
        localStorage.setItem('userRole', 'admin');
        localStorage.setItem('adminData', JSON.stringify({ adminId }));
        document.getElementById('successMsg').style.display = 'block';
        document.getElementById('successMsg').textContent = '‚úÖ Login successful! Redirecting...';
        setTimeout(() => window.location.href = 'admin-dashboard.html', 2000);
      } else {
        btn.innerHTML = '‚ùå Invalid Login';
        setTimeout(() => {
          btn.disabled = false;
          btn.innerHTML = 'üöÄ Enter Dashboard';
        }, 1500);
      }
    });
  </script>
</body>
</html>
