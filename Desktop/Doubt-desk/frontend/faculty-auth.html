<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Login - Doubt Desk</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); 
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      padding: 20px; 
    }
    .auth-container { 
      background: white; 
      padding: 2.8rem; 
      border-radius: 25px; 
      box-shadow: 0 30px 60px rgba(0,0,0,0.2); 
      width: 100%; 
      max-width: 440px; 
      position: relative; 
      overflow: hidden; 
    }
    .auth-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #667eea, #764ba2, #a55eea);
    }
    .logo { 
      text-align: center; 
      margin-bottom: 2.2rem; 
    }
    .logo h1 { 
      background: linear-gradient(45deg, #667eea, #764ba2); 
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2.7rem; 
      font-weight: bold; 
      margin-bottom: 0.6rem; 
    }
    .logo p { 
      color: #666; 
      font-size: 1.1rem; 
      font-weight: 500; 
    }
    .role-badge { 
      display: inline-block; 
      background: linear-gradient(45deg, #667eea, #764ba2); 
      color: white; 
      padding: 0.75rem 2rem; 
      border-radius: 35px; 
      font-weight: bold; 
      margin-bottom: 2.2rem; 
      text-transform: uppercase; 
      letter-spacing: 1.2px; 
      font-size: 0.92rem; 
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4); 
    }
    .form-group { 
      margin-bottom: 2rem; 
      position: relative; 
    }
    label { 
      display: block; 
      margin-bottom: 0.9rem; 
      color: #333; 
      font-weight: 600; 
      font-size: 1.05rem; 
    }
    input { 
      width: 100%; 
      padding: 1.2rem 1.4rem; 
      border: 2px solid #e1e5e9; 
      border-radius: 16px; 
      font-size: 1.05rem; 
      transition: all 0.35s ease; 
      background: #fafbfc; 
      font-weight: 500; 
    }
    input:focus { 
      outline: none; 
      border-color: #667eea; 
      background: white; 
      box-shadow: 0 0 0 5px rgba(102, 126, 234, 0.15); 
      transform: translateY(-2px); 
    }
    .login-btn { 
      width: 100%; 
      padding: 1.4rem; 
      background: linear-gradient(45deg, #667eea, #764ba2); 
      color: white; 
      border: none; 
      border-radius: 16px; 
      font-size: 1.2rem; 
      font-weight: bold; 
      cursor: pointer; 
      transition: all 0.35s ease; 
      margin-top: 1.5rem; 
      box-shadow: 0 10px 35px rgba(102, 126, 234, 0.4); 
      text-transform: uppercase; 
      letter-spacing: 1px; 
    }
    .login-btn:hover:not(:disabled) { 
      transform: translateY(-4px); 
      box-shadow: 0 15px 45px rgba(102, 126, 234, 0.5); 
    }
    .login-btn:disabled { 
      opacity: 0.7; 
      cursor: not-allowed; 
      transform: none; 
    }
    .success { 
      background: linear-gradient(45deg, #667eea20, #764ba220); 
      color: #1e40af; 
      padding: 1.4rem; 
      border-radius: 16px; 
      margin-bottom: 2rem; 
      display: none; 
      border: 2px solid rgba(102, 126, 234, 0.2); 
      animation: slideIn 0.4s ease; 
      font-weight: 500; 
      backdrop-filter: blur(10px); 
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .back-link { 
      text-align: center; 
      margin-top: 2.2rem; 
      padding-top: 2rem; 
      border-top: 2px solid #eee; 
    }
    .back-link a { 
      color: #667eea; 
      text-decoration: none; 
      font-weight: 600; 
      font-size: 1rem; 
      transition: all 0.3s ease; 
      padding: 0.5rem 1rem; 
      border-radius: 8px; 
      display: inline-block; 
    }
    .back-link a:hover { 
      background: rgba(102, 126, 234, 0.1); 
      transform: translateY(-1px); 
    }
    @media (max-width: 480px) {
      .auth-container { 
        margin: 1rem; 
        padding: 2.2rem 1.8rem; 
      }
      .logo h1 { font-size: 2.3rem; }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <h1>Doubt Desk</h1>
      <p>Faculty Portal</p>
      <div class="role-badge">üë®‚Äçüè´ FACULTY ACCESS</div>
    </div>
    
    <div id="successMsg" class="success">
      ‚úÖ Login successful! Redirecting to Faculty Dashboard...
    </div>
    
    <form id="facultyLoginForm">
      <div class="form-group">
        <label for="facultyId">üÜî Faculty ID</label>
        <input type="text" id="facultyId" placeholder="FAC001" required>
      </div>
      
      <div class="form-group">
        <label for="facultyPassword">üîê Faculty Password</label>
        <input type="password" id="facultyPassword" placeholder="Enter your secure password" required>
      </div>
      
      <button type="submit" class="login-btn" id="loginBtn">
        üöÄ Enter Dashboard
      </button>
    </form>
    
    <div class="back-link">
      <a href="index.html">‚Üê Back to Role Selection</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('facultyLoginForm');
    const btn = document.getElementById('loginBtn');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const facultyId = document.getElementById('facultyId').value;
      const password = document.getElementById('facultyPassword').value;
      
      // Mock faculty credentials
      const mockFaculty = {
        facultyId: 'FAC001',
        password: 'faculty123'
      };
      
      btn.disabled = true;
      btn.innerHTML = 'üîÑ Authenticating...';
      
      // Simulate API delay
      await new Promise(resolve => setTimeout(resolve, 1600));
      
      if (facultyId === mockFaculty.facultyId && password === mockFaculty.password) {
        // Store faculty session
        localStorage.setItem('userRole', 'faculty');
        localStorage.setItem('facultyId', facultyId);
        
        successMsg.style.display = 'block';
        
        // Redirect to faculty dashboard
        setTimeout(() => {
          window.location.href = 'faculty-dashboard.html';
        }, 2200);
      } else {
        alert('‚ùå Invalid Faculty ID or Password!');
        btn.disabled = false;
        btn.innerHTML = 'üöÄ Enter Dashboard';
      }
    });
  </script>
</body>
</html>
