<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Answer Doubt - Faculty Doubt Desk</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Inter', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      min-height: 100vh; 
      color: white; 
      padding: 2rem; 
    }
    .container { max-width: 900px; margin: 0 auto; }
    .header { 
      text-align: center; 
      margin-bottom: 3rem; 
      background: rgba(255,255,255,0.1); 
      backdrop-filter: blur(20px); 
      border-radius: 24px; 
      padding: 2.5rem; 
      border: 1px solid rgba(255,255,255,0.2);
    }
    .back-btn { 
      display: inline-flex; align-items: center; gap: 0.5rem; 
      background: rgba(255,255,255,0.15); color: white; 
      padding: 1rem 2rem; border-radius: 16px; 
      text-decoration: none; font-weight: 600; 
      backdrop-filter: blur(15px); transition: all 0.3s ease;
    }
    .back-btn:hover { background: rgba(255,255,255,0.25); transform: translateY(-2px); }
    .doubt-preview { 
      background: rgba(255,255,255,0.08); 
      border-radius: 20px; 
      padding: 2rem; 
      margin-bottom: 2rem; 
      border: 1px solid rgba(255,255,255,0.15);
      display: none;
    }
    .doubt-title { font-size: 1.8rem; font-weight: 700; margin-bottom: 0.5rem; }
    .doubt-desc { font-size: 1.1rem; opacity: 0.9; line-height: 1.6; }
    .doubt-meta { 
      display: flex; gap: 1.5rem; margin-top: 1rem; font-size: 0.95rem; opacity: 0.8; 
    }
    .tabs { display: flex; margin-bottom: 2.5rem; gap: 1rem; }
    .tab-btn { 
      flex: 1; padding: 1.5rem; background: rgba(255,255,255,0.08); 
      color: rgba(255,255,255,0.9); border: none; border-radius: 20px; font-weight: 600; 
      cursor: pointer; backdrop-filter: blur(20px); transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative; overflow: hidden;
    }
    .tab-btn::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; 
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent); transition: 0.6s; }
    .tab-btn:hover::before { left: 100%; }
    .tab-btn.active { background: rgba(255,255,255,0.2); transform: translateY(-3px); box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
    .answer-section { 
      background: rgba(255,255,255,0.1); 
      backdrop-filter: blur(20px); 
      border-radius: 24px; 
      padding: 2.5rem; 
      border: 1px solid rgba(255,255,255,0.2);
      display: none;
    }
    .answer-section.active { display: block; }
    input[type="file"], input[type="url"], textarea { 
      width: 100%; padding: 1.2rem; border: none; border-radius: 16px; 
      background: rgba(255,255,255,0.15); color: white; font-family: inherit; font-size: 1rem;
      backdrop-filter: blur(15px); transition: all 0.3s ease;
    }
    input[type="file"] { displFay: none; }
    input[type="url"], textarea { border: 2px solid transparent; }
    input[type="url"]:focus, textarea:focus { outline: none; border-color: rgba(255,255,255,0.5); }
    .upload-zone { 
      border: 3px dashed rgba(255,255,255,0.4); border-radius: 20px; 
      padding: 3rem 2rem; text-align: center; cursor: pointer; 
      transition: all 0.3s ease; margin-bottom: 1rem;
    }
    .upload-zone:hover, .upload-zone.dragover { 
      border-color: rgba(255,255,255,0.7); background: rgba(255,255,255,0.1); 
      transform: translateY(-2px);
    }
    .preview-grid { display: flex; flex-wrap: wrap; gap: 1rem; margin-top: 1rem; }
    .preview-item { 
      position: relative; border-radius: 12px; overflow: hidden; max-width: 150px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .preview-item img, .preview-item video { width: 100%; height: 120px; object-fit: cover; }
    .preview-item iframe { width: 150px; height: 100px; border-radius: 12px; }
    .remove-preview { 
      position: absolute; top: 0.5rem; right: 0.5rem; background: rgba(255,0,0,0.8); 
      color: white; border: none; border-radius: 50%; width: 24px; height: 24px; 
      cursor: pointer; font-size: 12px;
    }
    #submitBtn { 
      width: 100%; padding: 1.5rem; background: linear-gradient(45deg, #10b981, #059669); 
      color: white; border: none; border-radius: 20px; font-size: 1.2rem; font-weight: 700; 
      cursor: pointer; backdrop-filter: blur(20px); transition: all 0.3s ease; margin-top: 1.5rem;
    }
    #submitBtn:disabled { opacity: 0.5; cursor: not-allowed; background: #6b7280; }
    #submitBtn:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 20px 40px rgba(16,185,129,0.4); }
    .status-msg { 
      padding: 1.5rem; margin-top: 1rem; border-radius: 16px; text-align: center; font-weight: 600;
      display: none;
    }
    .status-success { background: rgba(16,185,129,0.2); border: 1px solid #10b981; color: #10b981; }
    .status-error { background: rgba(239,68,68,0.2); border: 1px solid #ef4444; color: #ef4444; }
    .error-msg { 
      background: rgba(239,68,68,0.2); border: 1px solid #ef4444; 
      color: #ef4444; padding: 1rem; border-radius: 12px; margin-bottom: 1rem; display: none;
    }
    @media (max-width: 768px) { 
      body { padding: 1rem; } 
      .tabs { flex-direction: column; } 
      .doubt-meta { flex-direction: column; gap: 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="faculty-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
      <h1>Answer Doubt</h1>
      <p>Provide solution for student query</p>
    </div>

    <div id="errorMsg" class="error-msg"></div>

    
    <div class="tabs">
      <button class="tab-btn active" onclick="showTab('text')">üìù Text Answer</button>
      <button class="tab-btn" onclick="showTab('image')">üñºÔ∏è Images</button>
      <button class="tab-btn" onclick="showTab('video')">üé• Video / YouTube</button>
    </div>

    <form id="answerForm">
      <div id="textSection" class="answer-section active">
        <textarea id="textAnswer" placeholder="Type your detailed answer here (min 20 chars)..." rows="8"></textarea>
      </div>

      <div id="imageSection" class="answer-section">
        <label for="imageInput" class="upload-zone">
          üì§ Click or Drag Images Here (JPG/PNG - Unlimited)
        </label>
        <input type="file" id="imageInput" accept="image/*" multiple>
        <div id="imagePreviews" class="preview-grid"></div>
      </div>

      <div id="videoSection" class="answer-section">
        <div>
          <label for="videoInput" class="upload-zone">
            üé¨ Click or Drag Video Here (MP4 - Max 50MB)
          </label>
          <input type="file" id="videoInput" accept="video/*">
          <div id="videoPreview"></div>
        </div>
        <div style="margin-top: 1.5rem;">
          <label for="youtubeUrl">üîó Or Paste YouTube Link:</label>
          <input type="url" id="youtubeUrl" placeholder="https://youtube.com/watch?v=...">
          <div id="youtubePreview"></div>
        </div>
      </div>

      <div id="statusMsg"></div>
      <button type="submit" id="submitBtn" disabled>‚úÖ Submit Answer</button>
    </form>
  </div>

  <script>
    let currentDoubtId = new URLSearchParams(window.location.search).get('id');
    let facultySubjectsMap = {
      'FAC001': ['C Programming', 'Python Programming', 'Java Programming', 'Advanced Python'],
      'FAC002': ['Data Structures', 'Algorithms', 'Discrete Mathematics'],
      'FAC003': ['Database Management', 'SQL', 'PL-SQL'],
      'FAC004': ['Operating Systems', 'Computer Networks'],
      'FAC005': ['Software Engineering', 'Web Technologies'],
      'FAC006': ['Computer Organization', 'Digital Logic'],
      'FAC007': ['Mathematics I', 'Mathematics II'],
      'FAC008': ['Physics', 'Chemistry'],
      'FAC009': ['English Communication', 'Professional Ethics'],
      'FAC010': ['AI & ML', 'Data Science'],
      'FAC011': ['Cloud Computing', 'Big Data'],
      'FAC012': ['Cyber Security', 'IoT']
    };

    function safeGet(key, fallback = null) {
      try { return JSON.parse(localStorage.getItem(key)) || fallback; } catch { return fallback; }
    }

    function showError(msg) {
      const errorEl = document.getElementById('errorMsg');
      errorEl.textContent = msg;
      errorEl.style.display = 'block';
      console.error('‚ùå ' + msg);
    }

    function loadDoubt() {
      console.log('üîç Loading doubt ID:', currentDoubtId);
      
      if (!currentDoubtId) {
        showError('No doubt ID found! Go back to dashboard.');
        return false;
      }

      const allDoubts = safeGet('allDoubts', []);
      const doubt = allDoubts.find(d => d.id === currentDoubtId);

      if (!doubt) {
        // Auto-create test doubt for this faculty
        const facultyData = safeGet('facultyData', {});
        const facultyId = facultyData.facultyId || 'FAC001';
        const subjects = facultySubjectsMap[facultyId] || ['General'];
        const testSubject = subjects[0];

        const testDoubt = {
          id: currentDoubtId || 'test-' + Date.now(),
          title: `${testSubject} Array Doubt`,
          description: `Explain arrays in ${testSubject} with example.`,
          subject: testSubject,
          priority: 1,
          status: 'pending',
          timestamp: new Date().toISOString(),
          studentId: 'SID001'
        };

        allDoubts.unshift(testDoubt);
        localStorage.setItem('allDoubts', JSON.stringify(allDoubts));
        console.log('‚úÖ Test doubt created:', testSubject);
        loadDoubt(); // Retry
        return;
      }

      // Strict faculty validation
      const facultyData = safeGet('facultyData', {});
      const facultySubjects = facultySubjectsMap[facultyData.facultyId] || [];
      if (!facultySubjects.some(s => doubt.subject.includes(s.split(' ')[0]))) {
        showError(`Access denied! This ${doubt.subject} doubt is not for your subjects.`);
        console.log('‚ùå Access denied. Faculty subjects:', facultySubjects, 'Doubt subject:', doubt.subject);
        return false;
      }

      // Populate preview
      document.getElementById('previewTitle').textContent = doubt.title;
      document.getElementById('previewDesc').textContent = doubt.description;
      document.getElementById('previewSubject').textContent = `Subject: ${doubt.subject}`;
      document.getElementById('previewPriority').textContent = `Priority: ${doubt.priority}`;
      document.getElementById('previewPosted').textContent = `Posted: ${new Date(doubt.timestamp).toLocaleDateString('en-IN', {day:'numeric', month:'short', year:'numeric', hour:'2-digit', minute:'2-digit'})}`;
      document.getElementById('doubtPreview').style.display = 'block';

      console.log('‚úÖ Doubt loaded & validated:', doubt.title);
      return true;
    }

    function showTab(tab) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.answer-section').forEach(sec => sec.classList.remove('active'));
      
      event.target.classList.add('active');
      document.getElementById(tab + 'Section').classList.add('active');
    }

    // Image handling
    document.getElementById('imageInput').addEventListener('change', handleImageUpload);
    const imageZone = document.querySelector('#imageSection .upload-zone');
    imageZone.addEventListener('click', () => document.getElementById('imageInput').click());
    imageZone.addEventListener('dragover', handleDragOver);
    imageZone.addEventListener('drop', handleDrop);

    function handleDragOver(e) { e.preventDefault(); e.currentTarget.classList.add('dragover'); }
    function handleDragLeave(e) { e.currentTarget.classList.remove('dragover'); }

    function handleDrop(e) {
      e.preventDefault();
      e.currentTarget.classList.remove('dragover');
      const files = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'));
      handleImageUpload({ target: { files } });
    }

    function handleImageUpload(e) {
      const files = Array.from(e.target.files);
      const previews = document.getElementById('imagePreviews');
      files.forEach(file => {
        const url = URL.createObjectURL(file);
        const div = document.createElement('div');
        div.className = 'preview-item';
        div.innerHTML = `
          <img src="${url}">
          <button class="remove-preview" onclick="this.parentNode.remove()">√ó</button>
        `;
        previews.appendChild(div);
      });
      checkSubmitReady();
    }

    // Video handling
    document.getElementById('videoInput').addEventListener('change', handleVideoUpload);

    function handleVideoUpload(e) {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        document.getElementById('videoPreview').innerHTML = `
          <div class="preview-item">
            <video src="${url}" controls></video>
            <button class="remove-preview" onclick="this.parentNode.remove(); document.getElementById('videoInput').value=''">√ó</button>
          </div>
        `;
        checkSubmitReady();
      }
    }

    // YouTube preview
    document.getElementById('youtubeUrl').addEventListener('input', function() {
      const url = this.value;
      const preview = document.getElementById('youtubePreview');
      if (url.includes('youtube.com/watch?v=') || url.includes('youtu.be/')) {
        const videoId = url.match(/(?:v=|youtu\.be\/)([^&\n?#]+)/)?.[1];
        if (videoId) {
          preview.innerHTML = `<div class="preview-item"><iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe></div>`;
          checkSubmitReady();
        }
      } else {
        preview.innerHTML = '';
      }
    });

    function checkSubmitReady() {
      const text = document.getElementById('textAnswer').value;
      const hasMedia = document.querySelector('.preview-item') || document.getElementById('youtubePreview').innerHTML;
      const submitBtn = document.getElementById('submitBtn');
      
      submitBtn.disabled = !(text.length >= 20 || hasMedia);
    }

    // Real-time checks
    document.getElementById('textAnswer').addEventListener('input', checkSubmitReady);

    document.getElementById('answerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const facultyData = safeGet('facultyData');
      if (!facultyData) {
        showError('Faculty login required!');
        return;
      }

      const answerData = {
        text: document.getElementById('textAnswer').value,
        images: Array.from(document.querySelectorAll('#imagePreviews .preview-item img')).map(img => img.src),
        video: document.querySelector('#videoPreview video')?.src || '',
        youtube: document.getElementById('youtubeUrl').value,
        facultyId: facultyData.facultyId,
        timestamp: new Date().toISOString()
      };

      const allDoubts = safeGet('allDoubts', []);
      const doubtIndex = allDoubts.findIndex(d => d.id === currentDoubtId);
      
      if (doubtIndex !== -1) {
        allDoubts[doubtIndex].status = 'handled';
        allDoubts[doubtIndex].answer = answerData;
        localStorage.setItem('allDoubts', JSON.stringify(allDoubts));
        
        const statusMsg = document.getElementById('statusMsg');
        statusMsg.textContent = '‚úÖ Answer submitted successfully!';
        statusMsg.className = 'status-msg status-success';
        statusMsg.style.display = 'block';
        
        console.log('‚úÖ Answer saved & LIVE sync everywhere!');
        
        setTimeout(() => {
          window.location.href = 'faculty-dashboard.html';
        }, 1500);
      } else {
        showError('Doubt not found!');
      }
    });

    // Auto-load + live sync
    if (loadDoubt()) {
      console.log('üöÄ Faculty Answer Page READY!');
    }
    
    // 3s sync + storage events
    setInterval(loadDoubt, 3000);
    window.addEventListener('storage', loadDoubt);
  </script>
</body>
</html>
