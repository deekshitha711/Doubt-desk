<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Dashboard - Doubt Desk</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Inter', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      min-height: 100vh; 
      padding: 2rem; 
      color: white;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    .header { 
      text-align: center; 
      margin-bottom: 3rem; 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      flex-wrap: wrap; 
      gap: 1rem;
    }
    .welcome { 
      font-size: 2.5rem; 
      font-weight: 700; 
      background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }
    .stat-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 2rem 1.5rem;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.2);
      transition: all 0.3s;
    }
    .stat-card:hover { transform: translateY(-5px); }
    .stat-number { font-size: 2.5rem; font-weight: 800; color: #10b981; }
    .stat-label { font-size: 1rem; opacity: 0.9; margin-top: 0.5rem; }
    .doubts-section {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 2.5rem;
      border: 1px solid rgba(255,255,255,0.15);
    }
    .section-title {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .doubts-list { 
      display: grid; 
      gap: 1.5rem; 
      max-height: 600px;
      overflow-y: auto;
    }
    .doubt-card { 
      background: rgba(255,255,255,0.12); 
      backdrop-filter: blur(15px); 
      padding: 2rem; 
      border-radius: 20px; 
      border: 1px solid rgba(255,255,255,0.25); 
      transition: all 0.3s; 
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .doubt-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; height: 4px;
      background: linear-gradient(90deg, #10b981, #34d399);
    }
    .doubt-card:hover { 
      transform: translateY(-8px); 
      box-shadow: 0 25px 50px -12px rgba(0,0,0,0.3);
      border-color: rgba(16,185,129,0.5);
    }
    .doubt-header { 
      font-weight: 700; 
      font-size: 1.25rem; 
      margin-bottom: 1rem; 
      line-height: 1.5;
    }
    .doubt-meta { 
      opacity: 0.85; 
      font-size: 0.95rem; 
      display: flex; 
      gap: 1.5rem; 
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .status-badge {
      background: rgba(16,185,129,0.2);
      color: #10b981;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    .back-btn, .logout-btn {
      padding: 1rem 2rem;
      background: rgba(255,255,255,0.15);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      border: 2px solid rgba(255,255,255,0.3);
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .back-btn:hover, .logout-btn:hover {
      background: rgba(255,255,255,0.25);
      border-color: rgba(255,255,255,0.5);
      transform: translateY(-2px);
    }
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: rgba(255,255,255,0.7);
    }
    .empty-icon { font-size: 4rem; margin-bottom: 1rem; opacity: 0.5; }
    @media (max-width: 768px) {
      .header { flex-direction: column; text-align: center; }
      .stats-grid { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="welcome" id="facultyWelcome">Faculty Dashboard</h1>
      <div>
        <a href="index.html" class="back-btn">‚Üê Back</a>
        <button class="logout-btn" onclick="localStorage.clear(); window.location.href='index.html'">Logout</button>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="totalDoubts">0</div>
        <div class="stat-label">Total Doubts</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="pendingDoubts">0</div>
        <div class="stat-label">Pending</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="answeredDoubts">0</div>
        <div class="stat-label">Answered</div>
      </div>
    </div>

    <div class="doubts-section">
      <h2 class="section-title">üìã Pending Doubts <span id="liveCount">(0)</span></h2>
      <div id="doubtsContainer" class="doubts-list">
        <div class="empty-state">
          <div class="empty-icon">üì≠</div>
          <h3>No pending doubts right now</h3>
          <p>Student doubts for your subject will appear here automatically</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const facultyData = JSON.parse(localStorage.getItem('facultyData') || '{}');
    document.getElementById('facultyWelcome').textContent = `Welcome, ${facultyData.name || 'Faculty'}!`;

   <!-- Replace subjects object in faculty-dashboard.html script -->
const subjects = { 
  'FAC001': 'Java', 
  'FAC002': 'Python', 
  'FAC003': 'Physics', 
  'FAC004': 'Chemistry', 
  'FAC005': 'English',
  'FAC006': 'DBMS'  <!-- ADD THIS -->
};


    function updateStats() {
      const allDoubts = JSON.parse(localStorage.getItem('allDoubts') || '[]');
      const mySubject = subjects[facultyData.facultyId] || 'Java';
      const subjectDoubts = allDoubts.filter(d => d.subject === mySubject);
      
      document.getElementById('totalDoubts').textContent = subjectDoubts.length;
      document.getElementById('pendingDoubts').textContent = subjectDoubts.filter(d => d.status === 'pending').length;
      document.getElementById('answeredDoubts').textContent = subjectDoubts.filter(d => d.status === 'resolved').length;
      document.getElementById('liveCount').textContent = `(${subjectDoubts.filter(d => d.status === 'pending').length})`;
    }

    function loadFacultyDoubts() {
      const allDoubts = JSON.parse(localStorage.getItem('allDoubts') || '[]');
      const mySubject = subjects[facultyData.facultyId] || 'Java';
      const pendingDoubts = allDoubts.filter(d => d.subject === mySubject && d.status === 'pending');
      
      const container = document.getElementById('doubtsContainer');
      updateStats();
      
      if (pendingDoubts.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üì≠</div>
            <h3>No pending doubts right now</h3>
            <p>Student doubts for your subject will appear here automatically<br><strong>Refresh every 5s</strong></p>
          </div>
        `;
        return;
      }
      
      container.innerHTML = pendingDoubts.map(doubt => `
        <div class="doubt-card" onclick="openDoubtDetail(${doubt.id})">
          <div class="doubt-header">${doubt.question}</div>
          <div class="doubt-meta">
            <span>üë§ ${doubt.studentId}</span>
            <span>üìÖ ${new Date(doubt.timestamp).toLocaleString()}</span>
            <span class="status-badge">Pending</span>
          </div>
        </div>
      `).join('');
    }

    function openDoubtDetail(doubtId) {
      sessionStorage.setItem('selectedDoubtId', doubtId);
      window.location.href = 'doubt-detail.html';
    }

    // Live sync + auto-refresh
    loadFacultyDoubts();
    window.addEventListener('storage', loadFacultyDoubts);
    setInterval(loadFacultyDoubts, 3000);
  </script>
</body>
</html>
