<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Dashboard - Doubt Desk</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Inter', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      min-height: 100vh; 
      color: white; 
      padding: 2rem;
    }
    .glass-card { 
      background: rgba(255,255,255,0.12); 
      backdrop-filter: blur(25px); 
      border: 1px solid rgba(255,255,255,0.2); 
      border-radius: 24px; 
      padding: 2.5rem; 
      margin-bottom: 2rem; 
      box-shadow: 0 20px 40px rgba(0,0,0,0.2); 
    }
    .stats-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
      gap: 1.5rem; 
      margin: 2rem 0; 
    }
    .stat-box { 
      text-align: center; 
      padding: 1rem; 
      background: rgba(255,255,255,0.08); 
      border-radius: 16px; 
    }
    .stat-box h3 { 
      font-size: 2.5rem; 
      font-weight: 800; 
      margin-bottom: 0.5rem; 
      background: linear-gradient(45deg, #fff, #f0f0f0); 
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent; 
    }
    .stat-box p { font-size: 1rem; opacity: 0.9; }
    .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
    .faculty-subjects { 
      background: rgba(255,255,255,0.15); 
      padding: 1rem 1.5rem; 
      border-radius: 16px; 
      font-size: 0.95rem; 
      opacity: 0.9;
    }
    .subject-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .subject-tab {
      background: rgba(255,255,255,0.2);
      padding: 0.6rem 1.2rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
      border: 2px solid transparent;
      user-select: none;
    }
    .subject-tab.active {
      background: rgba(255,255,255,0.4);
      border-color: #00ff88;
      box-shadow: 0 5px 15px rgba(0,255,136,0.3);
    }
    .priority-queue { 
      background: linear-gradient(135deg, #ff6b6b, #ee5a52); 
      border-radius: 20px; 
      padding: 2rem; 
      margin-top: 2rem; 
    }
    .priority-item { 
      background: rgba(255,255,255,0.15); 
      padding: 1.2rem; 
      margin-bottom: 1rem; 
      border-radius: 16px; 
      border-left: 4px solid #ffd700; 
      cursor: pointer; 
      transition: all 0.3s; 
    }
    .priority-item:hover { 
      transform: translateX(10px); 
      box-shadow: 0 10px 25px rgba(255,107,107,0.4); 
    }
    .doubts-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
      gap: 1.5rem; 
      margin-top: 2rem; 
    }
    .doubt-card { 
      background: rgba(255,255,255,0.1); 
      padding: 1.5rem; 
      border-radius: 16px; 
      border-left: 4px solid #00ff88; 
      cursor: pointer; 
      transition: all 0.3s; 
    }
    .doubt-card:hover { 
      transform: translateY(-5px); 
      box-shadow: 0 10px 25px rgba(0,255,136,0.3); 
    }
    .answer-btn { 
      background: linear-gradient(45deg, #00ff88, #00cc6a); 
      border: none; 
      color: white; 
      padding: 0.8rem 1.5rem; 
      border-radius: 25px; 
      cursor: pointer; 
      font-weight: 600; 
      margin-top: 0.5rem; 
      transition: transform 0.2s; 
    }
    .answer-btn:hover { transform: scale(1.05); }
    .status-badge { 
      padding: 0.3rem 0.8rem; 
      border-radius: 12px; 
      font-size: 0.8rem; 
      font-weight: 600; 
      margin-left: 0.5rem; 
      background: rgba(255,255,255,0.2);
    }
    .status-urgent { background: rgba(255,107,107,0.3); color: #fff; }
    @media (max-width: 768px) { 
      .stats-grid { grid-template-columns: 1fr; } 
      body { padding: 1rem; }
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <div class="header-flex">
      <div>
        <h1 id="facultyWelcome">Welcome, Faculty!</h1>
        <p id="subjectInfo">Loading...</p>
        <div id="facultySubjectsList" class="faculty-subjects" style="display:none;"></div>
        <div id="subjectTabs" class="subject-tabs" style="display:none;"></div>
      </div>
      <button class="answer-btn" onclick="refreshNow()" style="font-size: 0.9rem;">üîÑ Refresh Now</button>
    </div>
    
    <div class="stats-grid">
      <div class="stat-box">
        <h3 id="pendingCount">0</h3>
        <p>Pending Doubts</p>
      </div>
      <div class="stat-box">
        <h3 id="totalHandled">0</h3>
        <p>Total Handled</p>
      </div>
      <div class="stat-box">
        <h3 id="todayCount">0</h3>
        <p>Today's New</p>
      </div>
    </div>

    <!-- PRIORITY QUEUE - TOP 5 OLDEST PENDING -->
    <div class="priority-queue glass-card">
      <h3>üî• Priority Queue (Oldest First)</h3>
      <div id="priorityDoubtsList">
        <div style="text-align:center;padding:2rem;color:rgba(255,255,255,0.6);">Loading pending doubts...</div>
      </div>
    </div>

    <!-- ALL SUBJECT DOUBTS -->
    <div class="glass-card">
      <h3>All Doubts (<span id="allCount">0</span>)</h3>
      <div class="doubts-grid" id="doubtsContainer">
        <div style="text-align:center;padding:3rem;color:rgba(255,255,255,0.5);">No pending doubts in your subjects</div>
      </div>
    </div>
  </div>

  <script>
    // üéØ COMPLETE 12 FACULTY ‚Üí 30 SUBJECTS MAPPING (6 Sem √ó 5 Subjects)
    const facultySubjectsMap = {
      'FAC001': ['C Programming', 'Python Basics', 'Java Programming', 'Advanced Python'],
      'FAC002': ['Data Structures', 'Algorithms', 'Discrete Math'],
      'FAC003': ['DBMS', 'SQL/PLSQL'],
      'FAC004': ['Operating Systems', 'Computer Networks', 'Compiler Design'],
      'FAC005': ['Physics-I', 'Physics-II', 'Electronics'],
      'FAC006': ['Math-I', 'Math-II', 'Digital Logic'],
      'FAC007': ['OOP', 'Software Engineering'],
      'FAC008': ['Machine Learning', 'AI'],
      'FAC009': ['Cloud Computing', 'DevOps'],
      'FAC010': ['Cyber Security'],
      'FAC011': ['Web Tech', 'HTML/CSS/JS', 'Big Data'],
      'FAC012': ['Project Management', 'Advanced DBMS', 'Distributed Systems', 'Advanced Networks', 'Parallel Computing', 'AI/ML Advanced', 'Electives Sem1-6']
    };

    const subjectFacultyMap = {};
    Object.entries(facultySubjectsMap).forEach(([faculty, subjects]) => {
      subjects.forEach(subject => {
        subjectFacultyMap[subject] = faculty;
      });
    });

    let currentActiveTab = 'all';

    function loadFacultyDashboard() {
      try {
        const facultyData = JSON.parse(localStorage.getItem('facultyData') || '{}');
        const facultyId = facultyData.facultyId || 'FAC001';
        const facultyName = facultyData.name || `Prof. ${facultyId}`;
        
        document.getElementById('facultyWelcome').textContent = `Welcome, ${facultyName}!`;
        
        const mySubjects = facultySubjectsMap[facultyId] || ['Java Programming'];
        document.getElementById('subjectInfo').textContent = `${mySubjects.length} Subjects Active`;
        
        const subjectsList = document.getElementById('facultySubjectsList');
        subjectsList.innerHTML = `üìö ${mySubjects.join(', ')}`;
        subjectsList.style.display = 'block';

        // SUBJECT TABS: "All" + individual subjects
        const tabsContainer = document.getElementById('subjectTabs');
        let tabsHtml = `
          <div class="subject-tab ${currentActiveTab === 'all' ? 'active' : ''}" 
               onclick="switchSubjectTab(event, 'all')">
            All Subjects
          </div>
        `;
        tabsHtml += mySubjects.map(subject => 
          `<div class="subject-tab ${currentActiveTab === subject ? 'active' : ''}"
                onclick="switchSubjectTab(event, '${subject}')">
              ${subject}
           </div>`
        ).join('');
        tabsContainer.innerHTML = tabsHtml;
        tabsContainer.style.display = 'block';

        const allDoubts = JSON.parse(localStorage.getItem('allDoubts') || '[]');
        
        // ‚úÖ STEP 1: Only this faculty's subjects
        const myDoubts = allDoubts.filter(doubt => mySubjects.includes(doubt.subject));
        
        // ‚úÖ STEP 2: Apply tab filter
        const filteredDoubts = currentActiveTab === 'all' 
          ? myDoubts
          : myDoubts.filter(doubt => doubt.subject === currentActiveTab);
        
        // ‚úÖ STEP 3: Status-based counts (CORRECTED)
        const pendingDoubts = filteredDoubts.filter(d => d.status === 'pending');
        const handledDoubts = filteredDoubts.filter(d => d.status !== 'pending');
        
        // ‚úÖ STEP 4: Today's new pending
        const todayStr = new Date().toDateString();
        const todaysNewPending = pendingDoubts.filter(d => 
          new Date(d.timestamp).toDateString() === todayStr
        );

        // ‚úÖ CORRECT COUNTS
        document.getElementById('pendingCount').textContent = pendingDoubts.length;
        document.getElementById('totalHandled').textContent = handledDoubts.length;
        document.getElementById('todayCount').textContent = todaysNewPending.length;
        document.getElementById('allCount').textContent = pendingDoubts.length;

        // PRIORITY QUEUE - TOP 5 OLDEST PENDING (ANONYMOUS)
        const priorityDoubts = [...pendingDoubts]
          .sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp))
          .slice(0, 5);
        
        const priorityContainer = document.getElementById('priorityDoubtsList');
        if (priorityDoubts.length === 0) {
          priorityContainer.innerHTML = '<div style="text-align:center;padding:2rem;color:rgba(255,255,255,0.6);">üéâ No pending doubts!</div>';
        } else {
          priorityContainer.innerHTML = priorityDoubts.map(doubt => `
            <div class="priority-item" onclick="openDoubt(${doubt.id})">
              <strong>${doubt.title}</strong>
              <span class="status-badge status-urgent">${doubt.subject}</span><br>
              <small>By Anonymous Student | ${new Date(doubt.timestamp).toLocaleString()}</small>
              <br><em>${doubt.description.substring(0,80)}${doubt.description.length > 80 ? '...' : ''}</em>
            </div>
          `).join('');
        }

        // DOUBTS GRID - ONLY PENDING (ANONYMOUS)
        const doubtsContainer = document.getElementById('doubtsContainer');
        if (pendingDoubts.length === 0) {
          doubtsContainer.innerHTML = '<div style="text-align:center;padding:3rem;color:rgba(255,255,255,0.5);">No pending doubts</div>';
        } else {
          doubtsContainer.innerHTML = pendingDoubts.map(doubt => `
            <div class="doubt-card" onclick="openDoubt(${doubt.id})">
              <h4>${doubt.title} <span class="status-badge">${doubt.subject}</span></h4>
              <p style="opacity:0.8;margin:0.5rem 0;">${doubt.description.substring(0,100)}${doubt.description.length > 100 ? '...' : ''}</p>
              <small>By Anonymous Student | ${new Date(doubt.timestamp).toLocaleDateString()}</small>
              <br>
              <button class="answer-btn" onclick="event.stopPropagation(); openDoubt(${doubt.id})">üìù Answer Now</button>
            </div>
          `).join('');
        }
      } catch (error) {
        console.error('Dashboard error:', error);
      }
    }

    function switchSubjectTab(event, subject) {
      currentActiveTab = subject;
      document.querySelectorAll('.subject-tab').forEach(tab => tab.classList.remove('active'));
      event.currentTarget.classList.add('active');
      loadFacultyDashboard();
    }

    function openDoubt(doubtId) {
      if (doubtId && !isNaN(doubtId)) {
        window.location.href = `faculty-answer.html?id=${doubtId}`;

      }
    }

    function refreshNow() {
      loadFacultyDashboard();
    }

    function forceRefresh() {
      loadFacultyDashboard();
    }
    
    setInterval(forceRefresh, 3000);
    window.addEventListener('focus', forceRefresh);

    loadFacultyDashboard();
  </script>
</body>
</html>
